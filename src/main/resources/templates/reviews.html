                            </header>

                            <div class="panel-body">

                                    <div class="mb-md hidden-lg hidden-xl"></div>

                                <div class="row">

                                    </div>
                                </div>
                            </div>
                            <footer class="panel-footer">
                                <button class="btn btn-primary">Add review</button>
                            </footer>
                        </section>
